---
experiment:
  name: compcos/utzappos
dataset:
  data_dir: ut-zap50k
  dataset: utzappos
  splitname: compositional-split-natural
model_params:
  model: compcos
  dropout: true
  norm: true
  nlayers: 2
  relu: false
  fc_emb: 768,1024
  emb_dim: 300
  emb_init: word2vec
  image_extractor: resnet18
  train_only: true
  static_inp: false
training:
  seed: 6344
  batch_size: 128
  load:
  lr: 5.0e-05
  lrg: 0.001
  margin: 1.0
  cosine_scale: 100
  max_epochs: 300
  norm_family: imagenet
  save_every: 10000
  test_batch_size: 64
  test_set: val
  topk: 1
  wd: 5.0e-05
  workers: 8
  update_features: false
  freeze_features: false
  epoch_max_margin: 100
  img_size: 512
  lambda_CE: 1.0
  lambda_aux: 1.0
  lambda_con: 51.0
  lambda_1: 0.2